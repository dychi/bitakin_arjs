<!DOCTYPE html>
<head>
  <!-- ① スクリプトの読み込み -->
  <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>
</head>
<body style='margin: 0; overflow: hidden;'>

<!-- シーンの追加とデバックUIを非表示 -->
<a-scene embedded arjs="debugUIEnabled:false;">
  <!-- 作成したマーカーでのソース -->
  <a-marker type='pattern' url='./marker/grass.patt'>
    <!-- オブジェクトの追加 -->
    <a-entity gltf-model="src: url(./assets/grass/grass_weed_model.gltf);"
              animation-mixer="loop: pingpong;"
              position="-0.5 0.1 0"
              rotation="-90 0 0"
              scale="0.15 0.15 0.15"
              shadow="receive: true"></a-entity>

    <a-box position="0 0.5 0" wireframe="true"></a-box>

  </a-marker>

  <!-- 作成したマーカーでのソース -->
  <a-marker type='pattern' url='./marker/giraffe.patt'>
    <!-- オブジェクトの追加 -->
    <a-entity gltf-model="src: url(./assets/giraffe/giraffe.gltf);"
              animation-mixer="loop: pingpong;"
              position="0 0.1 1"
              rotation="-90 0 0"
              scale="0.01 0.01 0.01"
              shadow="receive: true"></a-entity>

    <a-box position="0 0.5 0" wireframe="true"></a-box>

  </a-marker>


  <a-entity camera></a-entity>
</a-scene>
</body>
</html>
